        margin: 100px auto;
        position: relative;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .up,.bottom{
        position: absolute;
        left: 0;
        top: 0;
        height: 10px;
        width: 768px;
        overflow: hidden;
    }
    .up {
        z-index: 10;
    }
    .bottom {


    }
    .up canvas, .bottom canvas {
        position: absolute;
        top: 0;
        width: 768px;
    }
    .fill {
        position: absolute;
        top: 6px;
    background: linear-gradient(90deg, #ccb1f1, #435993);
        width:768px;
        height: 3px;
    }
    .fill.gray {
        background: #e8e8e8;
    }

</style>
