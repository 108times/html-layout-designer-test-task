<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<div class="header">
    <div class="container">
        <div class="menu header__menu" data-menu>
            <ul class="menu__list">
                <li class="menu__item active"><a class="menu__link" href="#personal-info">Личная информация</a></li>
                <li class="menu__item"><a class="menu__link" href="#experience">Опыт</a></li>
                <li class="menu__item"><a class="menu__link" href="#javascript">JavaScript</a></li>
                <li class="menu__item"><a class="menu__link" href="#about">О себе</a></li>
            </ul>
            <div class="menu-hamburger">
                <span class="menu-hamburger__top-el"></span>
                <span class="menu-hamburger__bottom-el"></span>
            </div>
        </div>
    </div>
</div>

<div class="questionnaire">
    <div class="container">
        <form action="" class="questionnaire__form">
            <h1 class="questionnaire__title">Анкета</h1>

            <div class="questionnaire__sections">

                <div class="section personal-info active" id="personal-info">
                    <div class="personal-info__header">
                        <div class="personal-info__icon">
                            <img class="icon" src="images/svg/personal-info.svg" alt="personal-info-section-icon">
                        </div>
                        <h3 class="personal-info__title">Личная информация</h3>
                    </div>
                    <div class="personal-info__body">
                        <div class="form-control personal-info__form-control">
                            <input class="input" name="FIO" value="Каденов Амиралиосман Аскарулы"
                                   data-placeholder="ФИО" type="text">
                        </div>

                        <div class="choose-year form-control personal-info__form-control" data-select-year
                             data-year-start=1990 data-year-end=2000>
                            <input class="input" name="birthyear" value="1999" data-placeholder="Год рождения"
                                   type="text">
                        </div>
                        <div class="form-control personal-info__form-control">
                            <input class="input" name="adress" value="Алматы, Казахстан"
                                   data-placeholder="Место проживания"
                                   type="text"></div>
                        <div class="form-control personal-info__form-control">
                            <input class="input" name="skype" value="amirkadenov" data-placeholder="Skype"
                                   type="text"></div>
                        <div class="form-control personal-info__form-control">
                            <input class="input" name="email" value="amirkadenov@gmail.com" data-placeholder="E-mail"
                                   type="text"></div>
                    </div>
                    <div hidden class="buttons personal-info__buttons">
                        <button class="btn personal-info__btn">Вперед</button>
                    </div>
                </div>

                <div class="section experience" id="experience">
                    <div class="experience__header">
                        <div class="experience__icon">
                            <img class="icon" src="images/svg/experience.svg" alt="experience-section-info-icon">
                        </div>
                        <h3 class="experience__title">Расскажите о своем опыте</h3>
                    </div>
                    <div class="experience__body">
                        <div class="row">
                            <div class="col-4 experience__col-1">
                                <div class="form-control experience__form-control"><input checked data-custom-checkbox
                                                                                          data-label='БЭМ/OOCSS'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>
                                <div class="form-control experience__form-control"><input checked data-custom-checkbox
                                                                                          data-label='Stylus/LESS/SASS'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>
                                <div class="form-control experience__form-control"><input checked data-custom-checkbox
                                                                                          data-label='Знаком с PHP'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>

                            </div>
                            <div class="col-4 experience__col-2">
                                <div class="form-control experience__form-control"><input checked data-custom-checkbox
                                                                                          data-label='Верстаю семантично'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>
                                <div class="form-control experience__form-control"><input data-custom-checkbox
                                                                                          data-label='Знаю CMS ModX'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>
                                <div class="form-control experience__form-control"><input checked data-custom-checkbox
                                                                                          data-label='Gulp/GRUNT'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>

                            </div>
                            <div class="col-4 experience__col-3">
                                <div class="form-control experience__form-control"><input data-custom-checkbox
                                                                                          data-label='Webpack'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>
                                <div class="form-control experience__form-control"><input checked data-custom-checkbox
                                                                                          data-label='jQuery'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>
                                <div class="form-control experience__form-control"><input checked data-custom-checkbox
                                                                                          data-label='Ипользую Git'
                                                                                          type="checkbox"
                                                                                          class="input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div hidden class="buttons experience__buttons">
                        <button class="btn experience__btn">Назад</button>
                        <button class="btn experience__btn">Вперед</button>

                    </div>
                </div>
                <div class="section javascript" id="javascript">
                    <div class="javascript__header">
                        <div class="javascript__icon">
                            <img class="icon" src="images/svg/js.svg" alt="javascript-section-icon">
                        </div>
                        <h3 class="javascript__title">Уровень владения JavaScript</h3>
                    </div>
                    <div class="javascript__body">
                        <div class="range javascript__range" data-range data-range-start="50">
                            <div class="range__points">
                                <div class="range__point" data-point=0 data-text='Не владею'></div>
                                <div class="range__point" data-point=24 data-text='Использую готовые решения'></div>
                                <div class="range__point" data-point=50
                                     data-text='Испоользую готовые решения и умею
                                    и переделывать'></div>
                                <div class="range__point" data-point=100 data-text='Пишу сложный JS с нуля'></div>
                            </div>

                            <div class="range__body">
                                <div class="range__scale">
                                    <div class="range__scale-top">
                                        <div class="range__gradient range__scale-top-gradient">
                                            <div class="range__gradient-fill"></div>
                                        </div>
                                    </div>
                                    <div class="range__scale-bottom">
                                        <div class="range__gradient">
                                            <div class="range__gradient-fill"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="range__control-container">
                                    <svg class="range__control" xmlns="http://www.w3.org/2000/svg" width="22.969"
                                         height="26"
                                         viewBox="0 0 22.969 26">
                                        <path id="Rounded_Rectangle_4" data-name="Rounded Rectangle 4"
                                              class="range__control-svg"
                                              d="M594.791,1572.84a11,11,0,1,1-16.137-9.71l3.714-3.71a2,2,0,0,1,2.824,0l3.684,3.68A11,11,0,0,1,594.791,1572.84Z"
                                              transform="translate(-572.312 -1558.34)"/>
                                    </svg>

                                </div>
                            </div>
                        </div>
                        <div hidden class="buttons javascript__buttons">
                            <button class="btn javascript__btn">Назад</button>
                            <button class="btn javascript__btn">Вперед</button>

                        </div>
                    </div>
                </div>
                <div class="section about" id="about">
                    <div class="about__header">
                        <div class="about__icon">
                            <img class="icon" src="images/svg/about.svg" alt="about-section-icon">
                        </div>
                        <h1 class="about__title">Расскажите о себе</h1>
                        <p class="about__description">Напишите несколько предложений, чем привлекла наша вакансия и что
                            вы
                            ожидаете от работы у нас.</p>
                        <textarea class="about__message" name="" id="" cols="30" rows="10"
                                  placeholder="Понравилась тем, что...">Ваша вакансия привлекла меня тем, что мои навыки и опыт соответствуют таковым в требованиях вакансии. Обязанности, описанные в вакансии, соответствуют тому, на что я способен и чем мне нравится заниматься. Мне нравится ваша компания и работа, которую вы предлогаете. Я думаю что я отлично подхожу вам.</textarea>
                        <div class="buttons about__buttons">
                            <button class="btn about__btn" type="submit"><span class="btn__text">Готово</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/main.min.js"></script>
</body>

</html>
